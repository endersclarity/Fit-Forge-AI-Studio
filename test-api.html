<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitForge API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #06b6d4;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }
        button:hover {
            background: #0891b2;
        }
        pre {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success {
            background: #065f46;
        }
        .error {
            background: #991b1b;
        }
        .loading {
            background: #1e40af;
        }
    </style>
</head>
<body>
    <h1>üèãÔ∏è FitForge API Integration Test</h1>

    <div class="section">
        <h2>1. Health Check</h2>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result"></div>
    </div>

    <div class="section">
        <h2>2. Get Profile</h2>
        <button onclick="testGetProfile()">Get Profile</button>
        <div id="profile-result"></div>
    </div>

    <div class="section">
        <h2>3. Get Workouts</h2>
        <button onclick="testGetWorkouts()">Get All Workouts</button>
        <div id="workouts-result"></div>
    </div>

    <div class="section">
        <h2>4. Get Muscle States</h2>
        <button onclick="testGetMuscleStates()">Get Muscle States</button>
        <div id="muscle-states-result"></div>
    </div>

    <div class="section">
        <h2>5. Get Personal Bests</h2>
        <button onclick="testGetPersonalBests()">Get Personal Bests</button>
        <div id="pbs-result"></div>
    </div>

    <div class="section">
        <h2>6. Get Muscle Baselines</h2>
        <button onclick="testGetMuscleBaselines()">Get Muscle Baselines</button>
        <div id="baselines-result"></div>
    </div>

    <div class="section">
        <h2>7. Create Test Workout</h2>
        <button onclick="testCreateWorkout()">Create Test Workout</button>
        <div id="create-workout-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3002/api';

        async function apiRequest(endpoint, options = {}) {
            const response = await fetch(`${API_BASE}${endpoint}`, {
                ...options,
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers,
                }
            });

            if (!response.ok) {
                throw new Error(`API Error: ${response.statusText}`);
            }

            return response.json();
        }

        function showResult(elementId, status, data) {
            const element = document.getElementById(elementId);
            const statusClass = status === 'success' ? 'success' : status === 'error' ? 'error' : 'loading';
            element.innerHTML = `
                <div class="status ${statusClass}">
                    <strong>${status.toUpperCase()}</strong>
                </div>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }

        async function testHealth() {
            showResult('health-result', 'loading', 'Testing...');
            try {
                const data = await apiRequest('/health');
                showResult('health-result', 'success', data);
            } catch (error) {
                showResult('health-result', 'error', { error: error.message });
            }
        }

        async function testGetProfile() {
            showResult('profile-result', 'loading', 'Testing...');
            try {
                const data = await apiRequest('/profile');
                showResult('profile-result', 'success', data);
            } catch (error) {
                showResult('profile-result', 'error', { error: error.message });
            }
        }

        async function testGetWorkouts() {
            showResult('workouts-result', 'loading', 'Testing...');
            try {
                const data = await apiRequest('/workouts');
                showResult('workouts-result', 'success', { count: data.length, workouts: data });
            } catch (error) {
                showResult('workouts-result', 'error', { error: error.message });
            }
        }

        async function testGetMuscleStates() {
            showResult('muscle-states-result', 'loading', 'Testing...');
            try {
                const data = await apiRequest('/muscle-states');
                showResult('muscle-states-result', 'success', data);
            } catch (error) {
                showResult('muscle-states-result', 'error', { error: error.message });
            }
        }

        async function testGetPersonalBests() {
            showResult('pbs-result', 'loading', 'Testing...');
            try {
                const data = await apiRequest('/personal-bests');
                showResult('pbs-result', 'success', data);
            } catch (error) {
                showResult('pbs-result', 'error', { error: error.message });
            }
        }

        async function testGetMuscleBaselines() {
            showResult('baselines-result', 'loading', 'Testing...');
            try {
                const data = await apiRequest('/muscle-baselines');
                showResult('baselines-result', 'success', data);
            } catch (error) {
                showResult('baselines-result', 'error', { error: error.message });
            }
        }

        async function testCreateWorkout() {
            showResult('create-workout-result', 'loading', 'Creating test workout...');
            try {
                const workout = {
                    date: Date.now(),
                    variation: 'A',
                    durationSeconds: 3600,
                    exercises: [
                        {
                            exercise: 'Bench Press',
                            sets: [
                                { weight: 135, reps: 10 },
                                { weight: 155, reps: 8 },
                                { weight: 185, reps: 5 }
                            ]
                        },
                        {
                            exercise: 'Push-ups',
                            sets: [
                                { weight: 0, reps: 20 },
                                { weight: 0, reps: 18 },
                                { weight: 0, reps: 15 }
                            ]
                        }
                    ]
                };

                const data = await apiRequest('/workouts', {
                    method: 'POST',
                    body: JSON.stringify(workout)
                });

                showResult('create-workout-result', 'success', {
                    message: 'Workout created successfully!',
                    workout: data
                });
            } catch (error) {
                showResult('create-workout-result', 'error', { error: error.message });
            }
        }

        // Auto-run health check on load
        window.addEventListener('load', () => {
            testHealth();
        });
    </script>
</body>
</html>
